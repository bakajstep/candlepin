plugins {
    id("org.openapi.generator")
    id 'java-library'
}

description = "Candlepin Generated Client Library"

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.swagger:swagger-annotations:1.6.4"
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'com.github.spotbugs:spotbugs-annotations:4.5.3'
    implementation "io.gsonfire:gson-fire:1.8.5"

}

sourceSets.main.java.srcDirs = ["${buildDir}/generated/src/main/java"]
compileJava.dependsOn tasks.openApiGenerate

openApiGenerate {
    inputSpec = "${projectDir}/../api/candlepin-api-spec.yaml"
    outputDir = "${buildDir}/generated"
    configFile = "${projectDir}/../api/candlepin-api-config.json"
    generatorName = "java"
    validateSpec = true
    skipValidateSpec = true
    configOptions = [
            dateLibrary: "legacy"
    ]
}
