# datasource configuration
quarkus.log.level=ALL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=candlepin
quarkus.datasource.password=candlepin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/candlepin

quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.hibernate-types.emptystring.type=org.candlepin.hibernate.EmptyStringUserType
#quarkus.hibernate-orm.hibernate-types.resultdata.type=org.candlepin.hibernate.ResultDataUserType


quarkus.datasource.devservices.enabled = true


#smallrye.config.locations=/etc/candlepin/candlepin.properties

# THIS FILE IS AUTOGENERATED.  ANY CHANGES COULD BE OVERWRITTEN.
jpa.config.hibernate.connection.driver_class=org.postgresql.Driver
jpa.config.hibernate.connection.url=jdbc:postgresql://localhost/candlepin
jpa.config.hibernate.connection.username=candlepin
jpa.config.hibernate.connection.password=
jpa.config.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect
jpa.config.hibernate.javax.cache.uri=ehcache.xml

candlepin.auth.keycloak.enable=false
candlepin.standalone=true
candlepin.auth.trusted.enable=true
candlepin.auth.oauth.enable=true
candlepin.auth.oauth.consumer.rspec.secret=rspec-oauth-secret

# Turn down hibernate logging by default until we have a fix for HHH-12927
log4j.logger.org.hibernate.internal.SessionImpl=ERROR
# uncomment to enable debug logging in candlepin.log:
#log4j.logger.org.candlepin=DEBUG
# uncomment to enable logging of SQL statements
#log4j.logger.org.hibernate.SQL=DEBUG
# uncomment to enable logging of SQL arguments
#log4j.logger.org.hibernate.type.descriptor.sql=TRACE

candlepin.importer.fail_on_unknown=false

candlepin.pretty_print=true

candlepin.async.scheduler.enabled=true

candlepin.hidden_resources=
candlepin.db.halt_on_liquibase_desync=true

org.quartz.jobStore.misfireThreshold=60000
org.quartz.jobStore.useProperties=false
org.quartz.jobStore.dataSource=myDS
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

org.quartz.dataSource.myDS.driver=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
org.quartz.dataSource.myDS.URL=jdbc:postgresql://localhost/candlepin
org.quartz.dataSource.myDS.user=candlepin
org.quartz.dataSource.myDS.password=
org.quartz.dataSource.myDS.maxConnections=5



